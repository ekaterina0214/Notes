<ion-header>
  
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
      <ion-title id="title">Edit Profile</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  
  <ion-content padding>
  <ion-item >
    <ion-label id="first_name" floating>First name</ion-label>
    <ion-input name="first_name" type="text" [(ngModel)]="user.first_name"></ion-input>
  </ion-item>
  
  <ion-item >
    <ion-label id="last_name" floating>Last name</ion-label>
    <ion-input name="last_name" [(ngModel)]="user.last_name"></ion-input>
  </ion-item>

  <ion-item >
    <ion-label id="phone" floating>Phone</ion-label>
    <ion-input type="number" name="phone" [(ngModel)]="user.phone"></ion-input>
  </ion-item>
  
    <button margin=20 id="button" ion-button (click)="save(user)">Save</button>  
  
  </ion-content>
