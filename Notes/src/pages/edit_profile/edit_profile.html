<ion-header>
  
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
      <ion-title>Edit Profile</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  
  <ion-content padding>
  <ion-item >
    <ion-label floating>First name</ion-label>
    <ion-input id="first_name" type="first_name" [(ngModel)]="user.first_name"></ion-input>
  </ion-item>
  
  <ion-item >
    <ion-label floating>Last name</ion-label>
    <ion-input id="last_name" [(ngModel)]="user.last_name"></ion-input>
  </ion-item>

  <ion-item >
    <ion-label floating>Phone</ion-label>
    <ion-input id="phone" [(ngModel)]="user.phone"></ion-input>
  </ion-item>
  
    <button margin=20 ion-button (click)="save(user)">Save</button>  
  
  </ion-content>
