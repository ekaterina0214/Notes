<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-row>
      <ion-col>
        <button ion-button full (click)="addItem()">Add Note</button>
      </ion-col>
    </ion-row>
   
    <ion-list>
      <ion-item-sliding *ngFor="let item of userNotes | async">
        <ion-item>
          {{ item.$value }}
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="danger" icon-only (click)="removeItem(item.$key)"><ion-icon name="trash"></ion-icon></button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
</ion-content>
